{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mail.css' %}"/>
    <title>Mail App</title>
</head>
<body>
    <div>
        <h1 style="color: blue; text-align:center; font-size: 50px;">
            Django Mail App</h1>

      
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form method="post"
        <div>
            {% csrf_token %}

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="address" class="form-control form-control-lg" name ="address"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="address">Email address</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-3">
                <input type="subject" id="subject" class="form-control form-control-lg" name="subject"
                  placeholder="Enter Subject" />
                <label class="form-label" for="subject">Subject</label>
              </div>
  

              <div data-mdb-input-init class="form-outline mb-4">
                <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                <label class="form-label" for="message">Message</label>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <label for="file">Select a file:</label>
                  <input type="file" id="file" name="file">
                </div>
              </div>
      

              <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Send</button>
            </div>
        </form>
        </form>
        </div>
      </div>
    </div>
</section>

        <p>{{ result }}</p>

</body>
</html>
